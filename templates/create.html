{% extends 'common.html' %}
{% block content %}

<form action="" method="post" enctype="multipart/form-data" >
    {% csrf_token %}
    <section class="h-100 bg-dark">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="/static/save.jpg"
                alt="Sample photo" class="img-fluid"
                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem; width: 50rem; height: 55rem; " />
            </div>
            
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase">registration form</h3>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                      <input type="text" id="form3Example1m" name="fname" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example1m">First name</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                      <input type="text" id="form3Example1n" name="laname" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example1n">Last name</label>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                      <input type="number" id="form3Example1m1" name="age" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example1m1">age</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div data-mdb-input-init class="form-outline">
                      <input type="number" id="form3Example1n1"  name="contact"   class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example1n1">contact</label>
                    </div>
                  </div>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="number" id="form3Example8" name="adhar" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example8">Adhar</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="date" id="form3Example9" name="dob" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example9">DOB</label>
                </div>

                 <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="form3Example90" name="password" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example90">Password</label>
                </div>


                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="number" id="form3Example90" name="balance" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example90">Balance</label>
                </div>

                <div class="d-flex justify-content-end pt-3">
                  <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-light btn-lg">Reset all</button>
                  <button  type="submit" nam="sub" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg ms-2">Submit form</button>
                </div>
                 

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</form>

    
{% endblock content %}
