{% extends 'common.html' %}
{% block content %}


<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Transfer Money</h2>

              <form action="{% url 'transfer' %}" method="post" enctype="multipart/form-data" style="background-image: url('/static/https://p7.hiclipart.com/preview/495/786/555/electronic-funds-transfer-bank-money-transfer-wire-transfer-bank.jpg');">
                <img src="/static/transfer money.png"  style="width: 200px; height: 100px; margin-top: 2px;"  class="rounded mx-auto d-block" alt="...">
                {% csrf_token %}

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="number" id="form3Example1cg" class="form-control form-control-lg"  name="accno"/>
                  <label class="form-label" for="form3Example1cg">Enter Your Account Number</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="number" id="form3Example1cg" class="form-control form-control-lg" name="pin" />
                  <label class="form-label" for="form3Example1cg">Enter Your Pin Number</label>
                </div>


                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="number" id="form3Example3cg" class="form-control form-control-lg" name="haccno"/>
                  <label class="form-label" for="form3Example3cg">Enter Holder Account Number</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="number" id="form3Example4cg" class="form-control form-control-lg" name="ammount"/>
                  <label class="form-label" for="form3Example4cg">Enter Amount</label>
                </div>

            <div style="color: red;">{{msg1}}</div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="number" id="form3Example4cg" class="form-control form-control-lg" name="cammount"/>
                  <label class="form-label" for="form3Example4cg">Comfirm Enter Amount</label>
                </div>

            {% if error %}
              <div class="alert alert-danger">{{ error }}</div>
            {% endif %}


                <div class="d-flex justify-content-center">
                  <a href="{% url 'transfer' %}"><button  type="submit" data-mdb-button-init
                    data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Done</button></a>
                </div>

               
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
