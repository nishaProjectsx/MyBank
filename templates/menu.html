{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="{% url 'login' %}">💳 MyBank</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
      data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'create' %}">📝 Registration</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">🔗 Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" 
             data-bs-toggle="dropdown" aria-expanded="false">
            ⚙️ Options
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Something else</a></li>
          </ul>
        </li>
      </ul>
      <form class="d-flex ms-3">
        <input class="form-control me-2" type="search" placeholder="Search">
        <button class="btn btn-light custom-btn" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<style>
.custom-navbar {
  background: rgba(0, 0, 0, 0.6);  /* Transparent black */
  backdrop-filter: blur(10px);     /* Glass effect */
  box-shadow: 0 4px 20px rgba(0,0,0,0.3);
  transition: background 0.4s ease, transform 0.3s ease;
}

.custom-navbar:hover {
  background: rgba(0, 0, 0, 0.8);  /* Darker on hover */
  transform: translateY(-3px);     /* Lift effect */
}

.navbar-brand {
  font-size: 1.4rem;
  color: #fff !important;
  opacity: 0.9;
  transition: opacity 0.3s, transform 0.3s;
}
.navbar-brand:hover {
  opacity: 1;
  transform: scale(1.1);
}

.nav-link {
  color: #f8f9fa !important;
  margin-left: 15px;
  opacity: 0.7;
  transition: opacity 0.3s, transform 0.3s;
}
.nav-link:hover {
  opacity: 1;
  transform: translateY(-2px);
  color: #00ffff !important; /* Neon hover color */
}

.custom-btn {
  border-radius: 20px;
  opacity: 0.85;
  transition: background 0.3s, opacity 0.3s, transform 0.3s;
}
.custom-btn:hover {
  background: #00ffff;
  color: #000;
  opacity: 1;
  transform: scale(1.05);
}
</style>
{% endblock content %}
