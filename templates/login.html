{% extends 'common.html' %}
{% block content %}
<section class="vh-100" style="background: linear-gradient(135deg, #f0f4f8, #d9e2ec);">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">

      <!-- Illustration / Image -->
      <div class="col-md-8 col-lg-7 col-xl-6 mb-4 mb-md-0">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid rounded shadow-lg" alt="Phone image">
      </div>

      <!-- Login Form -->
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <div class="card shadow-lg p-4" style="border-radius: 20px; backdrop-filter: blur(10px); background-color: rgba(255,255,255,0.8);">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <h3 class="text-center mb-4" style="font-weight:700;">Login</h3>

            <!-- Account Number -->
            <div class="form-outline mb-4">
              <input type="number" id="form1Example13" class="form-control form-control-lg rounded-pill shadow-sm" name="accno" placeholder="Enter your account number"/>
            </div>

            <!-- PIN -->
            <div class="form-outline mb-4">
              <input type="password" id="form1Example23" class="form-control form-control-lg rounded-pill shadow-sm" name="pin" placeholder="Enter your PIN"/>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block rounded-pill shadow-sm mb-3"
                    style="background: linear-gradient(135deg, #007bff, #00c6ff); border:none; transition: transform 0.3s;"
                    onmouseover="this.style.transform='scale(1.05)';"
                    onmouseout="this.style.transform='scale(1)';">
              Log In
            </button>

            <div style="color: red;" class="text-center mb-3">{{ error }}</div>

            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
            </div>

            <!-- Register Button -->
            <a class="btn btn-lg btn-block rounded-pill shadow-sm" style="background-color: #3b5998; color:white; transition: transform 0.3s;"
               href="{% url 'create' %}"
               onmouseover="this.style.transform='scale(1.05)';"
               onmouseout="this.style.transform='scale(1)';">
              <i class="fab fa-facebook-f me-2"></i> Register Your New Account
            </a>

          </form>
        </div>
      </div>

    </div>
  </div>
</section>
{% endblock content %}
